name: test

on:
  pull_request:
    branches:
      - dev

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        go-version: [1.18.x]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      working-directory: ./backend
      run: make test
